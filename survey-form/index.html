<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="#">
        <label for="name">Name<input id="name" type="text"></label>
        <label for="email">Email<input id="email" type="text"></label>
        <label for="age">Age<input id="age" type="number"></label>
        <label for="current-role">Which option best describes your current role?
            <select name="" id="">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <div class="inline">
            Would you recommend freeCodeCamp to a friend?
            <label for=""><input type="radio"> Definitely</label>
            <label for=""><input type="radio"> Maybe</label>
            <label for=""><input type="radio"> Not Sure</label>
        </div>
        <label for="">What is your favorite feature of freeCodeCamp?
            <select name="" id="">
                <option value="">Select an Option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>
        </label>
        <div class="inline">What would you like to see improved? (Check all that apply)
            <label for=""><input type="checkbox" name="" id=""> Front-end Projects</label>
            <label for=""><input type="checkbox" name="" id=""> Back-end Projects</label>
            <label for=""><input type="checkbox" name="" id=""> Data Visualization</label>
            <label for=""><input type="checkbox" name="" id=""> Challenges</label>
            <label for=""><input type="checkbox" name="" id=""> Open Source Community</label>
            <label for=""><input type="checkbox" name="" id=""> Gitter help rooms</label>
            <label for=""><input type="checkbox" name="" id=""> Videos</label>
            <label for=""><input type="checkbox" name="" id=""> City Meetups</label>
            <label for=""><input type="checkbox" name="" id=""> Wiki</label>
            <label for=""><input type="checkbox" name="" id=""> Forum</label>
            <label for=""><input type="checkbox" name="" id=""> Additional Courses</label>
        </div>
        <label for=""> Any comments or suggestions?
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
